<div *ngIf="course else loading">
	<p>{{course.description}}</p>
</div>
<ng-template #loading>
	<p>Condition is false ...</p>
</ng-template>

<div *ngIf="hero$ | async">
	{{(hero$ | async)?.name}}
</div>
<nav>
	<a (click)="gotoHeroes()">Go to Heroes</a>
</nav>

<div>
	<p>{{data}}</p>
</div>

<ul>
	<li *ngFor="let data of dataArray">{{data}}</li>
</ul>
