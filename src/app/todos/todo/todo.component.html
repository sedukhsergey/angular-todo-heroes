<div *ngIf="todo" class="todo">
	<div *ngIf="!isEdited">
		<span (click)="handleTodoEditSwitcher()">{{todo.text}}</span>
		<button (click)="handleDeleteTodo()">X</button>
	</div>
	<br>
	<div *ngIf="isEdited">
		<app-todo-edit
			[todo]="todo"
			(handleTodoEditSwitcher)="handleTodoEditSwitcher()"
		></app-todo-edit>
	</div>
</div>
