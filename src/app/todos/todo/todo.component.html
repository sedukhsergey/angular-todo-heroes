<div *ngIf="todo" class="todo">
	{{obj.title}}
	{{count}}
	{{count2}}
	<div *ngIf="!isEdited">
		<span (click)="handleTodoEdit()">{{todo.text}}</span>
		<button (click)="handleDelete.emit(todo.id)">X</button>
	</div>
	<br>
	<div *ngIf="isEdited">
		<app-todo-edit
			[todo]="todo"
			[handleCancel]="handleCancel"
		></app-todo-edit>
	</div>
</div>
