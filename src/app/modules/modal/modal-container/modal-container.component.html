<div
	class="container"
	[class.fadeIn]="fadeType === 'in'"
	[class.fadeOut]="fadeType === 'out'"
	(transitionend)="transitionEnd($event)"
>
	<div class="boxDialog">
		<ng-template
			[ngTemplateOutlet]="templateRef"
			[ngTemplateOutletContext]="{$implicit:{
				handleClose: handleClose
			}}"></ng-template>
	</div>
	<area class="overlay" />
</div>
